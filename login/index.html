<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
        <link rel="stylesheet" href="/login/login.css">
    <title>Login</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand mb-0" href="index.html">
                    <img src="/images/images (5).jpg" width="30" height="30" class="d-inline-block align-top"
                        alt="donutlogo">
                    LouNutDonuts
                </a>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/home/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/services/">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/registration/">Registration</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login/">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/checkout/">Checkout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div class="container">
        <div class="card">
            <div class="card-top d-flex justify-content-center">
                <img src="/images/images (6).jpg" alt="donut" />
            </div>
            <div class="card-body">
                <form>
                    <div class="mb-3">
                        <label for="Email" class="form-label">Email address</label>
                        <input title="Must be a valid email address" pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9]+\.[a-z]{2,1}" type="email" class="form-control" id="Email" aria-describedby="emailHelp">
                    </div>
                    <p id="input-hint" class="form-text">We'll never share your email with anyone else.</p>
                    <div class="mb-3">
                        <label for="Password" class="form-label">Password</label>
                        <input title="Must be atleast 8 characters" pattern="[a-zA-Z0-9]{8,}" type="password" class="form-control" id="Password">
                    </div>
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="Check">
                        <label class="form-check-label" for="Check">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Login In!</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
